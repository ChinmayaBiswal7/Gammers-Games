<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four</title>
    <link rel="stylesheet" href="connect-4.css" />
  </head>
  <body>
    <div id="welcome-page">
      <h1>Welcome to Connect Four</h1>
      <button id="playWithFriend">Play with Friend</button>
      <button id="playWithComputer">Play with Computer</button>
    </div>

    <div id="game-container" style="display: none">
      <div id="game-status">Player 1's Turn (Red)</div>
      <div id="board"></div>
      <button id="restart">Restart</button>
      <button id="modeToggle">Dark Mode</button>
      <!-- Toggle button -->
      <button id="exit" style="display: none">Exit</button>
      <!-- Exit button -->
    </div>

    <script src="connect-4.js"></script>
  </body>
</html>
